{% extends "walken/base.html" %}

{% block content %}
<ul class="breadcrumb">
	<li><strong>All movies</strong></li>
	<li class="pull-right">{{ object_list|length }} Results</li>
</ul>
          <table id="sortableTable" class="table table-striped table-bordered tablesorter">
            <thead>
            <tr>
              <th>Title</th>
              <th>IMDB</th>
              <th>Average Rating</th>
            </tr>
        	</thead>
            
            <tbody>
            {% for movie in object_list %}
            <tr>
              <td><a href="/movies/{{ movie.id }}/">{{ movie.name }}</a></td>
              <td>
              	{% if movie.imdb_id %}
              	<a href="http://www.imdb.com/title/{{ movie.imdb_id }}/" target="_blank">{{ movie.imdb_id }}</a>
              	{% endif %}
              </td>
              <td>{{ movie.rating }}</td>
            </tr>
            {% endfor %}
        	</tbody>
          </table>
{% endblock content %}
