{% extends "walken/base.html" %}

{% block content %}
<ul class="breadcrumb">
	<li><strong>All files</strong></li>
	<li class="pull-right">{{ object_list|length }} Results</li>
</ul>
          <table id="sortableTable" class="table table-striped table-bordered tablesorter">
            <thead>
            <tr>
              <th>Movie</th>
              <th>User</th>
              <th>Desc</th>
              <th>Path</th>
            </tr>
        	</thead>
            
            <tbody>
            {% for file in object_list %}
            <tr>
              <td>{{ file.movie }}</td>
              <td>{{ file.user }}</td>
              <td>{{ file.desc }}</td>
              <td>{{ file.path }}</td>
            </tr>
            {% endfor %}
        	</tbody>
          </table>
{% endblock content %}
